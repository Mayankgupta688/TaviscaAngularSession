<div applyColor="green">
    <br/><b>Enter Stock URL: </b><input type="text" [(ngModel)]="stockName" />
    <input type="button" value="Submit" (click)="addStockUrl()" /><hr/><br/>
</div>

<div *ngFor="let stock of stockArray" applyColor="aqua">
    <h1>This is to See the color Code</h1>
    <app-stock-exchange [stockUrl]="stock"></app-stock-exchange><hr/>
</div>

<div *delay="data" applyColor="green">
    <h1>Hello All....</h1>
    <p>This is Delayed Paragraph</p>
</div>
